<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="settings.css">
	<title>History AutoDelete Settings</title>
	<meta charset="UTF-8"> 
</head>

<body>
	<div class="content">
		<h1>
			List of URLS
		</h1>

		<input id="URLForm" type="url">

		<br>

		<button id="add">
			<span>Add URL</span>
		</button>		
		<button id="clear">
			<span>Remove All</span>
		</button>
		<div id="tableContainer">

		</div>
		<button id="importURLS">
			<span>Import URLS</span>
		</button>
		<button id="exportURLS">
			<span>Export URLS</span>
		</button>
		<input type="file" id="CSVImport" accept=".csv" onchange="openCSV(event)">
	</div>
</body>

<script type="text/javascript" src="settings.js"></script>


</html>
