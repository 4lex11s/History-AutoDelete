<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="settings.css">
	<title>History AutoDelete Settings</title>
	<meta charset="UTF-8"> 
</head>

<body>
	<div class="panel">
		<div class="panelContainer">
			<div id="tab1" class="panelTab panelTabSelected">
				<span>History Settings</span>
			</div>
			<div id="tab2" class="panelTab">
				<span>List of URLS</span>
			</div>		
			<div id="tab3" class="panelTab">
				<span>About</span>
			</div>							
		</div>
	</div>

	<div id="historySettingsContent" class="content" style="">
		<h1>
			History Settings
		</h1>

			<label for="keepHistorySwitch">
				<input type="checkbox" id="keepHistorySwitch">
				<span>Keep History for</span>
			</label>
		<input id="dayInput" type="number">
		<span>Day(s)</span>
	</div>

	<div id="listOfURLSContent" class="content" style="display: none;">
		<h1>
			List of URLS
		</h1>

		<input id="URLForm" type="url">

		<br>

		<button id="add">
			<span>Add URL</span>
		</button>		
		<button id="clear">
			<span>Remove All</span>
		</button>
		<div id="tableContainer">

		</div>
		<button id="importURLS">
			<span>Import URLS</span>
		</button>
		<button id="exportURLS">
			<span>Export URLS</span>
		</button>
		<br>
		<input type="file" id="CSVImport" accept=".csv" onchange="openCSV(event)">
	</div>

	<div id="aboutContent" class="content" style="display: none;">
		<h1>
			About
		</h1>
		<p>Report issues <a href="https://github.com/mrdokenny/History-AutoDelete/issues">here</a></p>
	</div>
</body>

<script type="text/javascript" src="settings.js"></script>


</html>
